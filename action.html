<!-- LogInModal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Log in</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <main class="form-signin w-100 m-auto">
            <div class="container">
            <form>
  
              <center><img class="mb-4" src="https://freepngimg.com/download/youtube/62644-profile-account-google-icons-computer-user-iconfinder.png" alt="" width="72" height="57"></center>
            <center><h1 class="h3 mb-3 fw-normal">Please Log in</h1></center>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control my-4" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3 my-3">
                <label>
                  <input type="checkbox" value="admin"> Admin
                </label>
                <label class="mx-4">
                  <input type="checkbox" value="user"> User
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
           
            </form>
          </div>
          </main>
        </div>
        <div class="modal-footer">
          <button type="button"   class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- SignIpModal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signUpModalLabel">Sign in</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="John">
            </div>
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
  
            <div class="checkbox mb-3 my-3">
              <label>
                <input type="checkbox" value="admin"> Admin
              </label>
              <label class="mx-4">
                <input type="checkbox" value="user"> User
              </label>
            </div>
            
            <div class="col-12 d-flex" style="justify-content: center">
              <button type="submit" class="btn btn-primary ">Create Account</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
